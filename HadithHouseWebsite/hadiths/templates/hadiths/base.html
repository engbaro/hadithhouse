{% load static %}

<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <!-- TODO: Is it OK to keep Google Site verification meta-data? -->
  <meta name="google-site-verification" content="GrYjmJUBaIei8LmgWjl-YTJNa-vdtr0rcDGBI58mN2U" />
  <title>Hadith House</title>
  <link href="{% static 'hadiths/css/main.css' %}" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="{% static 'hadiths/js/string.js' %}"></script>

  <!-- Additional scripts -->
  {% block header_scripts %}
  {% endblock %}
</head>
<body>
<div class="pagediv">
  <table class="pagelayouttable">
    <tr>
      <td style="width: 300px;">
        <img style="border-left: 1px solid black;" src="{% static 'hadiths/img/hadith.png' %}" />
      </td>
      <td>
        <img style="border-left: 1px solid black;" src="{% static 'hadiths/img/title.png' %}" />
      </td>
    </tr>
    <tr>
      <td style="background-color: lightgray;">
        <table class="menu">
          <tr><td><div ng-href="">أحاديث</div></td></tr>
          <tr><td><div ng-href="">أشخاص</div></td></tr>
        </table>
      </td>
      <td style="width: 100%; min-height: 800px">
        <div style="margin: 0px auto;">
          {% block title %}
          {% endblock %}
        </div>
        <div style="margin: 0px auto;">
          {% block content %}
          {% endblock %}
        </div>
      </td>
    </tr>
  </table>
</div>
{% block footer_scripts %}
{% endblock %}
</body>
</html>
