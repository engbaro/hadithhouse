<div class="md-whiteframe-z1">

  <md-list>
    <md-list-item ng-repeat="entity in ctrl.entities">
      <div style="width: 100%;">
        <a ng-href="#/user/{{ entity.id }}">
          {{ entity.first_name }} {{ entity.last_name }}
        </a>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</div>
