<div ng-if="ctrl.error">
  Couldn't load hadith
</div>
<div ng-if="!ctrl.error" layout="column" flex layout-fill class="md-whiteframe-z1">
  <md-toolbar>
    <h2 class="md-toolbar-tools">
      <span>Hadith Text</span>
    </h2>
  </md-toolbar>
  <md-content layout-padding style="padding: 10px;">
    <p>
      {{ ctrl.hadith.text }}
    </p>
  </md-content>

  <md-toolbar>
    <h2 class="md-toolbar-tools">
      <span>Person</span>
    </h2>
  </md-toolbar>
  <md-content layout-padding style="padding: 10px;">
    <p>
      {{ ctrl.hadith.person }}
    </p>
  </md-content>

  <md-toolbar>
    <h2 class="md-toolbar-tools">
      <span>Tags</span>
    </h2>
  </md-toolbar>
  <md-content layout-padding style="padding: 10px;">
    <md-chips ng-model="ctrl.hadith.tags" readonly="true">
      <md-chip-template>
        <strong>{{$chip}}</strong>
      </md-chip-template>
    </md-chips>
  </md-content>
